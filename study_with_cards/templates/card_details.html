{% extends 'base.html' %}
{% block content %}


<h1>{{ card.name }}</h1>
<p>Question: {{ card.question }}</p>
<p>Answer: {{ card.answer }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <button type="submit">Next card</button>    
    <input type="checkbox" id="correct">
    <label for="correct"> answer correctly</label>
</form> 
{% endblock %}
