{% extends 'base.html' %}
{% block content %}

<div class="cardWrapper">
  <h1>{{ card.name }}</h1>
  <p>Question: {{ card.question }}</p>
  <p>Answer: {{ card.answer }}</p>
</div>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Next card</button>    
</form> 

<a href="{% url 'update-card' card.pk %}">Update Card</a>
<a href="{% url 'card-list' card.deck.pk %}">Return to Card List</a>
{% endblock %}
